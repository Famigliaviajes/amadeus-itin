<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Itinerario</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 20px;
    }
    textarea, pre {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px 10px 20px 0;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: white;
      border: 1px solid #ccc;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h2>‚úàÔ∏è Conversor de Itinerario</h2>

  <textarea id="input" rows="12" placeholder="Peg√° el itinerario completo de Amadeus..."></textarea><br>
  <button onclick="convertir()">Convertir</button>
  <button onclick="limpiar()">Limpiar</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function convertir() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\\n");
      let resultado = "";

      // Buscar pasajero
      const pasajeroRegex = /^\\s*\\d+\\.\\s*([A-Z]+\\/[A-Z ]+)/im;
      const pasajeroMatch = input.match(pasajeroRegex);
      if (pasajeroMatch) {
        resultado += pasajeroMatch[1].trim() + "\\n";
      }

      // Buscar vuelos
      const vueloRegex = /^\\s*\\d+\\s+(\\w{2})\\s*(\\d{3,4})\\s+\\w\\s+(\\d{2}[A-Z]{3})\\s+\\d\\*?([A-Z]{6})\\s+(?:HK|DK)\\d\\s+(\\d{4})\\s+(\\d{4})/;

      lineas.forEach(linea => {
        const match = linea.match(vueloRegex);
        if (match) {
          const cod = match[1];
          const num = match[2].padEnd(4, " ");
          const fecha = match[3];
          const ruta = match[4];
          const salida = match[5];
          const llegada = match[6];
          resultado += `${cod} ${num}  ${fecha} ${ruta}  ${salida} ${llegada}\\n`;
        }
      });

      document.getElementById("output").textContent = resultado.trim() || "‚õî No se detectaron vuelos.";
    }

    function limpiar() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>

</body>
</html>
