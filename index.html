<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Itinerario Famiglia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>‚úàÔ∏è Conversor de Itinerario Famiglia</h2>

  <textarea id="input" rows="10" placeholder="Peg√° el itinerario completo de Amadeus..."></textarea><br>
  <button onclick="convertir()">Convertir</button>
  <button onclick="limpiar()">Limpiar</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function convertir() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\n");
      let resultado = "";

      const aerolineas = {
        AZ: "Alitalia", LH: "Lufthansa", AR: "Aerol√≠neas Argentinas",
        IB: "Iberia", AF: "Air France", KL: "KLM", UX: "Air Europa",
        AM: "Aerom√©xico", AA: "American Airlines", DL: "Delta",
        UA: "United", CM: "Copa Airlines", LA: "LATAM", AV: "Avianca",
        G3: "GOL", FR: "Ryanair", VY: "Vueling", W6: "Wizz Air",
        B6: "JetBlue", AC: "Air Canada", BA: "British Airways"
      };

      const aeropuertos = {
        EZE: "Buenos Aires", AEP: "Buenos Aires", GRU: "San Pablo",
        SSA: "Salvador de Bah√≠a", JFK: "Nueva York", MAD: "Madrid",
        CDG: "Par√≠s", LHR: "Londres", MIA: "Miami", BCN: "Barcelona"
      };

      // Detectar pasajeros
      const pasajerosRegex = /\d+\.\s*([A-Z]+\/[A-Z ]+(?:\(CHD\))?)/g;
      const pasajeros = [];
      let matchPasajero;
      while ((matchPasajero = pasajerosRegex.exec(input)) !== null) {
        pasajeros.push(matchPasajero[1].trim());
      }

      if (pasajeros.length > 0) {
        resultado += `Pasajeros:\n` + pasajeros.map((p, i) => `${i + 1}. ${p}`).join("\n") + "\n\n";
      } else {
        resultado += "Pasajeros: No detectados\n\n";
      }

      const regexVuelo = /^\s*\d+\s+([A-Z0-9]{2})\s*(\d{3,4})\s+\w\s+(\d{2}[A-Z]{3})\s+\d\s+([A-Z]{6})\s+HK\d\s+(\d{4})\s+(\d{4})/;

      lineas.forEach(linea => {
        const match = linea.match(regexVuelo);
        if (match) {
          const cod = match[1];
          const num = match[2];
          const fecha = match[3];
          const ruta = match[4];
          const salida = match[5];
          const llegada = match[6];
          const nombreAerolinea = aerolineas[cod] || cod;

          const origen = ruta.slice(0, 3);
          const destino = ruta.slice(3, 6);
          const origenNombre = aeropuertos[origen] || origen;
          const destinoNombre = aeropuertos[destino] || destino;

          resultado += `${nombreAerolinea} ${cod}${num}  ${fecha}  ${origenNombre} ‚Üí ${destinoNombre}  ${salida} ${llegada}\n`;
        }
      });

      // Mostrar resultado
      const final = resultado.trim() || "‚õî No se detectaron vuelos v√°lidos.";
      document.getElementById("output").textContent = final;

      // Copiar al portapapeles
      navigator.clipboard.writeText(final).then(() => {
        console.log("Resultado copiado al portapapeles");
      }).catch(err => {
        console.error("Error al copiar: ", err);
      });
    }

    function limpiar() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>

</body>
</html>
