<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Itinerario Famiglia</title>
  <style>
    body {
      font-family: monospace, monospace;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h2>‚úàÔ∏è Conversor de Itinerario Famiglia</h2>

  <textarea id="input" rows="10" placeholder="Peg√° el itinerario completo de Amadeus..."></textarea><br>
  <button onclick="convertir()">Convertir</button>
  <button onclick="copiar()">üìã Copiar</button>
  <button onclick="descargar()">‚¨áÔ∏è Descargar</button>
  <button onclick="limpiar()">üßπ Limpiar</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    let resultadoFinal = "";

    function convertir() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\n");
      let resultado = "";

      const aerolineas = {
        AV: "Avianca", G3: "GOL", H2: "Sky Airline", AA: "American Airlines",
        LA: "LATAM", AR: "Aerol√≠neas Argentinas", CM: "Copa Airlines", UX: "Air Europa"
      };

      const aeropuertos = {
        EZE: "Buenos Aires", AEP: "Buenos Aires", BOG: "Bogot√°", MIA: "Miami"
      };

      const pasajerosRegex = /\d+\.\s*([A-Z]+\/[A-Z ]+(?:\(CHD\))?)/g;
      const pasajeros = [];
      let matchPasajero;
      while ((matchPasajero = pasajerosRegex.exec(input)) !== null) {
        pasajeros.push(matchPasajero[1].trim());
      }

      if (pasajeros.length > 0) {
        resultado += "Pasajeros:\n" + pasajeros.map((p, i) => `${i + 1}. ${p}`).join("\n") + "\n\n";
      }

      const regexVuelo = /^\s*\d+\s+([A-Z0-9]{2})\s*(\d{3,4})\s+\w\s+(\d{2}[A-Z]{3})\s+\d\*?([A-Z]{6})\s+(?:HK|DK)\d\s+(\d{4})\s+(\d{4})?/;

      lineas.forEach(linea => {
        const match = linea.match(regexVuelo);
        if (match) {
          const cod = match[1];
          const num = match[2];
          const fecha = match[3];
          const ruta = match[4];
          const salida = match[5];
          const llegada = match[6] || "----";

          const nombreAerolinea = (aerolineas[cod] || cod);
          const fechaFmt = fecha.padEnd(7);
          const origen = ruta.slice(0, 3);
          const destino = ruta.slice(3, 6);
          const origenNombre = aeropuertos[origen] || origen;
          const destinoNombre = aeropuertos[destino] || destino;
          const rutaFmt = `${origenNombre} ‚Üí ${destinoNombre}`.padEnd(34);

          resultado += `${nombreAerolinea} ${num}  ${fechaFmt}${rutaFmt}${salida} ${llegada}\n`;
        }
      });

      resultadoFinal = resultado.trim() || "‚õî No se detectaron vuelos v√°lidos.";
      document.getElementById("output").textContent = resultadoFinal;
    }

    function limpiar() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
      resultadoFinal = "";
    }

    function copiar() {
      if (!resultadoFinal) return;
      navigator.clipboard.writeText(resultadoFinal)
        .then(() => alert("‚úÇÔ∏è Resultado copiado al portapapeles"))
        .catch(err => alert("Error al copiar: " + err));
    }

    function descargar() {
      if (!resultadoFinal) return;
      const blob = new Blob([resultadoFinal], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "itinerario.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
