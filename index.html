<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Itinerario Famiglia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>‚úàÔ∏è Conversor de Itinerario Famiglia</h2>

  <textarea id="input" rows="10" placeholder="Peg√° el itinerario completo de Amadeus..."></textarea>
  <button onclick="convertir()">Convertir</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function convertir() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\n");
      let resultado = "";

      const aerolineas = {
        AZ: "Alitalia", LH: "Lufthansa", AR: "Aerol√≠neas Argentinas",
        IB: "Iberia", AF: "Air France", KL: "KLM", UX: "Air Europa",
        AM: "Aerom√©xico", AA: "American Airlines", DL: "Delta",
        UA: "United", CM: "Copa Airlines", LA: "LATAM", AV: "Avianca",
        G3: "GOL"
      };

      // Buscar TODOS los pasajeros, incluso si est√°n en la misma l√≠nea
      const pasajerosRegex = /\d+\.\s*([A-Z]+\/[A-Z ]+(?:\(CHD\))?)/g;
      const pasajeros = [];
      let matchPasajero;
      while ((matchPasajero = pasajerosRegex.exec(input)) !== null) {
        pasajeros.push(matchPasajero[1].trim());
      }

      if (pasajeros.length > 0) {
        resultado += `Pasajeros:\n` + pasajeros.map((p, i) => `${i + 1}. ${p}`).join("\n") + "\n\n";
      } else {
        resultado += "Pasajeros: No detectados\n\n";
      }

      // Regex para vuelos con formato Amadeus
      const regexVuelo = /^\s*\d+\s+([A-Z0-9]{2})\s*(\d{3,4})\s+\w\s+(\d{2}[A-Z]{3})\s+\d\s+([A-Z]{6})\s+HK\d\s+(\d{4})\s+(\d{4})/;

      lineas.forEach(linea => {
        const match = linea.match(regexVuelo);
        if (match) {
          const cod = match[1];
          const num = match[2];
          const fecha = match[3];
          const ruta = match[4];
          const salida = match[5];
          const llegada = match[6];
          const nombreAerolinea = aerolineas[cod] || cod;

          resultado += `${nombreAerolinea} ${cod}${num}  ${fecha}  ${ruta}  ${salida} ${llegada}\n`;
        }
      });

      document.getElementById("output").textContent = resultado.trim() || "‚õî No se detectaron vuelos v√°lidos.";
    }
  </script>

</body>
</html>
