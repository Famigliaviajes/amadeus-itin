<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpieza de Itinerario</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 20px;
    }
    textarea, pre {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    pre {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>‚úàÔ∏è Limpieza de Itinerario</h2>

  <textarea id="input" rows="16" placeholder="Peg√° el itinerario completo ac√°..."></textarea><br>
  <button onclick="limpiarItinerario()">Convertir</button>
  <button onclick="borrarTodo()">Limpiar</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function limpiarItinerario() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\n");
      let resultado = "";

      const regexPasajero = /^\s*[1-9]\.\s*([A-Z]+\/[A-Z ]+(?:\(CHD\))?)/i;
      const regexVuelo = /^\s*(\d+)?\s*([A-Z0-9]{2,3})\s*(\d{3,4})\s*[A-Z]?\s+(\d{2}[A-Z]{3})\s+\d\*?\s*([A-Z]{6})\s+(?:HK|DK)\d\s+(\d{4})\s+(\d{4})/;

      for (const linea of lineas) {
        const pasajero = linea.match(regexPasajero);
        if (pasajero) {
          resultado += pasajero[1].trim() + "\n";
          continue;
        }

        const match = linea.match(regexVuelo);
        if (match) {
          const aerolinea = match[2];
          const vuelo = match[3];
          const fecha = match[4];
          const ruta = match[5];
          const salida = match[6];
          const llegada = match[7];
          resultado += `${aerolinea}${vuelo}  ${fecha} ${ruta} ${salida} ${llegada}\n`;
        }
      }

      document.getElementById("output").textContent = resultado.trim() || "‚õî No se detectaron pasajeros ni vuelos v√°lidos.";
    }

    function borrarTodo() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>

</body>
</html>
