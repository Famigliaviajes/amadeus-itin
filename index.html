<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itinerario de Amadeus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Itinerario de Amadeus</h1>
    <p>Bienvenido al itinerario generado. Aqu√≠ podr√°s visualizar la informaci√≥n del viaje.</p>
    <p>Agreg√° m√°s contenido seg√∫n lo necesites.</p>
  </div>
</body>
  <h2>‚úàÔ∏è Conversor de Itinerario Famiglia</h2>

  <textarea id="input" rows="10" placeholder="Peg√° el itinerario completo de Amadeus..."></textarea>
  <button onclick="convertir()">Convertir</button>

  <h3>üßæ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function convertir() {
      const input = document.getElementById("input").value;
      const lineas = input.split("\n");
      let resultado = "";

      const aerolineas = {
        AZ: "Alitalia",
        LH: "Lufthansa",
        AR: "Aerol√≠neas Argentinas",
        IB: "Iberia",
        AF: "Air France",
        KL: "KLM",
        UX: "Air Europa",
        AM: "Aerom√©xico",
        AA: "American Airlines",
        DL: "Delta",
        UA: "United",
        CM: "Copa Airlines",
        LA: "LATAM",
        AV: "Avianca"
      };

      const pasajeroRegex = /1\.([A-Z]+\/[A-Z ]+)/i;
      const pasajeroMatch = input.match(pasajeroRegex);
      const pasajero = pasajeroMatch ? pasajeroMatch[1].trim() : "Desconocido";

      resultado += `Pasajero: ${pasajero}\n\n`;

      const regexVuelo = /^\s*\d+\s+([A-Z]{2})\s+(\d{3,4})\s+\w\s+(\d{2}[A-Z]{3})\s+\d?\*?([A-Z]{6})\s+HK\d\s+(\d{4})\s+(\d{4})/;

      lineas.forEach(linea => {
        const match = linea.match(regexVuelo);
        if (match) {
          const cod = match[1];
          const num = match[2];
          const fecha = match[3];
          const ruta = match[4];
          const salida = match[5];
          const llegada = match[6];
          const nombreAerolinea = aerolineas[cod] || cod;

          resultado += `${nombreAerolinea} ${cod}${num}  ${fecha}  ${ruta}  ${salida} ${llegada}\n`;
        }
      });

      document.getElementById("output").textContent = resultado.trim() || "‚õî No se detectaron vuelos v√°lidos.";
    }
  </script>
</body>
</html>
</html>
